<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Nanum+Myeongjo:wght@400;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="image">
        <div class="card">
            <h1 class="title">Registrando</h1>
            <div class="social_Icons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-solid fa-envelope"></i></a>
            </div>
            <form action="">
                <div class="inputbox">
                    <input type="text" placeholder="example@gmail.com">
                    <div class="icon"><i class="fa-solid fa-user"></i></div>
                </div>
                <div class="inputbox">
                    <input type="password" placeholder="*******">
                    <div class="icon"><i class="fa-solid fa-lock"></i></div>
                </div>
                <div class="inputbox ">
                    <div class="option-div">
                        <input type="checkbox">
                        <span>RÉCUERDAME EN ESTE DISPOSITIVO</span>
                    </div>
                    <input class="button" type="submit" value="NEXT">
                    <input class="button" type="submit" value="NUEVO USUARIO">
                    <div class="forget-div">
                        <a href="#">¿OLVIDASTE TU CONSTRASEÑA? RECUPÉRALA</a>
                    </div>
                </div>                
            </form>
        </div>
    </div>
    
</body>
</html>
