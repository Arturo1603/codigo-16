<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>toDo-App</title>
    <style>
        .container{
            width: 600px; 
        }
        .noPoint{
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5 mx-auto">
        <h1>Todo App</h1>
        <div class="card">
            <div class="card-body">
                <form action="http://localhost:3000/task" method="post" class="input-group">
                    <input type="text" class="form-control" name="task_text" placeholder="New task..." aria-label="Recipient's username with two button addons">
                    <button type="submit" class="btn btn-primary" id="button-Submit">Submit</button>
                    <button type="button" class="btn btn-outline-primary" id="button-Fetch">Fetch</button>
                    <button type="button" class="btn btn-outline-secondary" id="button-Get">Get</button>
                </form>
            </div>
        </div>
        <div class="card">
            <ul id="containerLista">
            </ul>
        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="app/app.js">
</script>

</html>
