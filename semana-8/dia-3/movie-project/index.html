<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <button id="btn-get-movies">Traer Peliculas</button>
      <!-- boton creado para guardar peliculas en mockapi -->
      <button id="btn-save-movie">guardar Peliculas</button>
      <button id="btn-get-movies-mock-api" class="btn btn-warning">
        Traer peliculas de mockapi
      </button>
      <input type="text" id="input-cantidad"
      placeholder="de 1 a 8">
      <!-- <span>El rango es de 1 a 8</span> -->
      
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4" id="container-movies"></div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">title</th>
            <th scope="col">programType</th>
            <th scope="col">year</th>
          </tr>
        </thead>
        <tbody id="body-table"></tbody>
      </table>
    </div>
    
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>

  <script type="module" src="./js/index.js"></script>
</html>
