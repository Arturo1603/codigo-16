<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bordes.css">
    <title>Border Styles</title>
</head>
<body>
    <h1>Estilos de bordes</h1>
    <p class="b-solid">border solid</p>
    <p class="b-dashed">border dashed</p>
    <p class="b-dotted small">border dotted</p>
    <p class="b-double">border double</p>
    <p class="b-groove">border groove</p>
    <p class="b-hidden">border hidden</p>
    <p class="b-inherit">border inherit</p>
    <p class="b-initial">border initial</p>
    <p class="b-inset">border inset</p>
    <p class="b-none">border none</p>
    <p class="b-outset">border outset</p>
    <p class="b-ridge">border ridge</p>
    <p class="b-unset">border unset</p>

    <!-- poniendo bordes a los lados de manera independiente -->
    <p class="border-left-solid">border left solid</p>
    <p class="border-right-dashed">border rigth dashed</p>
</body>
</html>
